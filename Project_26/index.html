<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Vetical Slide</title>
</head>

<body>
    <div class="slider_container">
        <div class="left_slide">
            <div style="background-color: #FD3555;">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #528ade;">
                <h1>Bluuuuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #423d3e;">
                <h1>Lonely Castle</h1>
                <p>in the wildernes</p>
            </div>
            <div style="background-color: #fd9235;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right_slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1583380692957-5becaa31820d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Zmx5aW5nJTIwZWFnbGV8ZW58MHwwfDB8fHww&auto=format&fit=crop&w=400&q=60')">
            </div>
                <div style="background-image: url('https://images.unsplash.com/photo-1485465053475-dd55ed3894b9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGxvbmVseSUyMENhc3RsZXxlbnwwfDB8MHx8fDA%3D&auto=format&fit=crop&w=400&q=60')">
                </div>

                <div style="background-image: url('https://images.unsplash.com/photo-1589657781569-efae66684252?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1388&q=80')">
                </div>
                <div style="background-image: url('https://images.unsplash.com/photo-1531386129715-3233aad6c3c2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cmVkJTIwZmxvd2Vyc3xlbnwwfDB8MHx8fDA%3D&auto=format&fit=crop&w=400&q=60')">
                </div>
            </div>
            <div class="action_buttons">
                <button class="down_button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up_button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/e5905a961a.js" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>
